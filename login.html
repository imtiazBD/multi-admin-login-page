<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="files/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="files/css/style.css">

</head>
<body>

<div class="container st-login">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="files/img/st.png" alt="car-key" border="0">
                                <h2 class="text-center">ST LOGIN</h2>      
         
            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <select class="form-control" id="sel1">
                                                <option selected="true" disabled="disabled">Select Your Possition </option>
                                                <option>Manager</option>
                                                <option>Admin</option>
                                                <option>Employer</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="" name="password" placeholder="Password" class="form-control"  type="password">
                                      

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="btn btn-lg btn-warning btn-block" value="L O G I N" type="submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script type="text/javascript" src="files/js/bootstrap.min.js"></script>
<script type="text/javascript" src="files/js/jquery.js"></script>
